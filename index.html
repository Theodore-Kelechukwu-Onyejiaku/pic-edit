<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Creator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="">
            <div class="d-flex bd-highlight">
                <div class="d-flex bd-highlight tools">
                    <div class="p-2 flex-fill bd-highlight"> <button  class="icon"><img src="./img/pencil 2.png" alt=""></button><div>Add  Text</div></div>
                    <div class="p-2 flex-fill bd-highlight"> <button  class="icon"><img src="./img/text style.png" alt=""></button><div>Text  Style</div></div>
                    <div class="p-2 flex-fill bd-highlight"> <button  class="icon"><img src="./img/increase font.png" alt=""></button><div> Increase Text</div></div>                    
                </div>
            </div>

            <div class="image-box">
                <div class="image">
                    <img class="rounded mx-auto d-block" style="max-width: 100%;height:auto;margin:auto" src="./img/bird.jpg" alt="">
                </div>
                
                <div class="add-button">
                    <button class="icon"><img src="./img/add.png" alt=""></button>
                </div>
            </div>

            <div class="d-flex bd-highlight editors">
                <div class="d-flex bd-highlight tools">
                    <div class="p-2 flex-fill bd-highlight"> <button  class="icon"><img class="tool" src="./img/pencil 2.png" alt=""></button><div>Add  Text</div></div>
                    <div class="p-2 flex-fill bd-highlight"> <button  class="icon"><img class="tool" src="./img/text style.png" alt=""></button><div>Text  Style</div></div>
                    <div class="p-2 flex-fill bd-highlight"> <button  class="icon"><img class="tool" src="./img/increase font.png" alt=""></button><div> Increase Text</div></div>
                    <div class="p-2 flex-fill bd-highlight"> <button  class="icon"><img class="tool" src="./img/decrease font.png" alt=""></button> <div>Decrease  Text</div></div>
                    <div class="p-2 flex-fill bd-highlight"> <button  class="icon"><img class="tool" src="./img/decrease font.png" alt=""></button> <div>Decrease  Text</div></div>
                    <div class="p-2 flex-fill bd-highlight"> <button  class="icon"><img class="tool" src="./img/decrease font.png" alt=""></button> <div>Decrease  Text</div></div>
                    <div class="p-2 flex-fill bd-highlight"> <button  class="icon"><img class="tool" src="./img/decrease font.png" alt=""></button> <div>Decrease  Text</div></div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
